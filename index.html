<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveling the World</title>
  <style>
    /* Add basic styling to the page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #fff;
      color: #333;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video src="travelvideo.mp4" autoplay muted loop></video>
    <div class="content">
      <h1>Traveling the World</h1>
      <p>Experience the beauty of different cultures and places.</p>
      <a href="#" class="btn">Explore Now</a>
    </div>
  </div>
</body>
</html>
